replicaCount: 1
image:
  repository: ghcr.io/bmutziu/vcluster-z2kgt-app
  pullPolicy: IfNotPresent
  # use Chart appVersion if not set as value
  tag: ""
  args:
    text: echo v1
imagePullSecrets:
  - name: ghcr-login-secret
deployment:
  # used to specify commit sha in CI job
  commit: b47cfb57f66a4c49b0dd407bb535a709a7ecca0a
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: echo-sa
podSecurityContext: {}
# fsGroup: 2000
securityContext: {}
autoscaling:
  enabled: false
service:
  type: ClusterIP
  port: 8080
ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: 'true'
    nginx.ingress.kubernetes.io/ssl-passthrough: 'false'
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTP'
  hosts:
    - host: vcluster-z2kgt.test.deepseadevops.net
  tls:
    - hosts:
        - vcluster-z2kgt.test.deepseadevops.net
      secretName: preview-hello-world-app-tls
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}
